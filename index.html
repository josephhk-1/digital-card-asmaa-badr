        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            border-radius: 1.5rem; /* Match card's border-radius */
        }
        .bg-shapes span {
            position: absolute;
            bottom: -50px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatUp 25s linear infinite;
        }
        .bg-shapes span:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-duration: 22s; }
        .bg-shapes span:nth-child(2) { width: 40px; height: 40px; left: 20%; animation-duration: 18s; animation-delay: 5s; }
        .bg-shapes span:nth-child(3) { width: 60px; height: 60px; left: 35%; animation-duration: 25s; }
        .bg-shapes span:nth-child(4) { width: 30px; height: 30px; left: 50%; animation-duration: 15s; animation-delay: 2s; }
        .bg-shapes span:nth-child(5) { width: 90px; height: 90px; left: 65%; animation-duration: 20s; }
        .bg-shapes span:nth-child(6) { width: 50px; height: 50px; left: 85%; animation-duration: 16s; animation-delay: 7s; }

        @keyframes floatUp { to { transform: translateY(-105vh) rotate(360deg); opacity: 0; } }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.5); } 100% { opacity: 1; transform: scale(1); } }
        .animate-pop-in { animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; }

                aboutContent: `<p>Mon parcours avec le français est une véritable histoire de passion. Titulaire d'une licence et d'un master spécialisé, j'ai dédié ma carrière à une seule mission : accompagner chaque élève vers la réussite.</p><p>Ma méthode va au-delà de la grammaire ; elle vise à éveiller la curiosité et à construire une confiance solide. Pour ceux qui ont soif d'apprendre, je promets plus qu'une leçon : une aventure qui vous fera tomber amoureux de la langue française !</p>`,

            ar: {
                title: "أستاذة لغة فرنسية",
                subtitle: "للمرحلة الإعدادية والثانوية العامة (عام-لغات)",

                contactInstagram: "تابعني على انستغرام",

                aboutTitle: "رحلتي وشغفي",
                aboutContent: `<p>رحلتي مع اللغة الفرنسية هي قصة شغف حقيقية. حاصلة على ليسانس وماجستير متخصص، كرست مسيرتي المهنية لمهمة واحدة: مرافقة كل طالب نحو النجاح.</p><p>طريقتي تتجاوز القواعد النحوية؛ فهي تهدف إلى إيقاظ الفضول وبناء ثقة قوية. ولأولئك المتعطشين للمعرفة، أعدكم بأكثر من مجرد درس: إنها مغامرة ستجعلكم تقعون في حب اللغة الفرنسية!</p>`,
                shareMessage: "هذه هي بطاقة العمل الخاصة بأسماء بدر.",
                linkCopied: "تم نسخ الرابط!",
                shareFailed: "فشل في المشاركة. تم نسخ الرابط."

            en: {
                title: "Professor of French",
                subtitle: "For preparatory and secondary levels (general & languages)",
                description: "I give French lessons, do not hesitate to contact me to discover the beauty of this language and for your 100% success in the language.",
                addContact: "Add",
                shareCard: "Share Card",
                aboutMeBtn: "About",
                callMe: "Call Me",
                contactWhatsapp: "Contact on WhatsApp",
                contactFacebook: "Find on Facebook",
                contactInstagram: "Follow on Instagram",
                contactTelegram: "Write on Telegram",
                aboutTitle: "My journey, my passion",
                aboutContent: `<p>My journey with the French language is a true story of passion. With a specialized bachelor's and master's degree, I have dedicated my career to a single mission: to guide each student towards success.</p><p>My method goes beyond grammar; it aims to awaken curiosity and build solid confidence. For those who thirst for more knowledge, I promise more than just a lesson: an adventure that will make you fall in love with the French language!</p>`,
                shareMessage: "Here is the business card of Asmaa BADR.",
                linkCopied: "Link copied to clipboard!",
                shareFailed: "Sharing failed. Link copied."
            }
        };

        let currentLanguage = 'fr';

            modalContent: document.getElementById('modal-content'),
            aboutTitle: document.getElementById('about-title'),
            aboutContent: document.getElementById('about-content'),
        };

        // --- Language Switcher Function ---
        function setLanguage(lang) {
            currentLanguage = lang;
            const t = translations[lang];

            ui.title.textContent = t.title;
            ui.subtitle.textContent = t.subtitle;
            ui.description.textContent = t.description;
            ui.addContactBtn.textContent = t.addContact;
            ui.shareBtn.textContent = t.shareCard;
            ui.aboutBtnText.textContent = t.aboutMeBtn;
            ui.callMeBtn.textContent = t.callMe;
            ui.contactWhatsappBtn.textContent = t.contactWhatsapp;
            ui.contactFacebookBtn.textContent = t.contactFacebook;
            ui.contactInstagramBtn.textContent = t.contactInstagram;
            ui.contactTelegramBtn.textContent = t.contactTelegram;
            ui.aboutTitle.textContent = t.aboutTitle;
            ui.aboutContent.innerHTML = t.aboutContent;

            ui.html.lang = lang;
            ui.html.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            ui.langButtons.forEach(btn => {
                btn.classList.remove('active');
                if ((lang === 'fr' && btn.title === 'Français') || (lang === 'ar' && btn.title.includes('العربية')) || (lang === 'en' && btn.title === 'English') ) {
                    btn.classList.add('active');
                }
            });
        }

        const aboutBtn = document.getElementById('about-btn');

                ui.modalContent.classList.remove('scale-95');

            ui.modalBackdrop.classList.remove('opacity-100');
            ui.modalBackdrop.classList.add('opacity-0');
            ui.modalContent.classList.remove('scale-100');
            ui.modalContent.classList.add('scale-95');
            setTimeout(() => {
                ui.aboutModal.classList.add('hidden');
                ui.aboutModal.classList.remove('flex');
            }, 300);
        }
        aboutBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);
        ui.modalBackdrop.addEventListener('click', closeModal);

        // --- Toast Notification Function ---
        function showToast(message) {
            const toast = document.getElementById('toast');

            toastMessage.textContent = message;

        // --- Add to Contacts Functionality ---
        document.getElementById('addToContacts').addEventListener('click', function() {
            const vcfData = `BEGIN:VCARD\nVERSION:3.0\nFN:Asmaa BADR\nN:BADR;Asmaa;;;\nTITLE:${translations[currentLanguage].title}\nTEL;TYPE=CELL,VOICE;VALUE=uri:tel:+201014941978\nURL:${window.location.href}\nEND:VCARD`;
            const blob = new Blob([vcfData], { type: 'text/vcard;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Asmaa_BADR.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // --- Share Functionality (with Fallback) ---
        function copyToClipboardFallback(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.top = 0;
            textArea.style.left = 0;
            textArea.style.width = "2em";
            textArea.style.height = "2em";
            textArea.style.padding = 0;
            textArea.style.border = "none";
            textArea.style.outline = "none";
            textArea.style.boxShadow = "none";
            textArea.style.background = "transparent";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showToast(translations[currentLanguage].linkCopied);
                } else {
                    showToast(translations[currentLanguage].shareFailed);
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                showToast(translations[currentLanguage].shareFailed);
            }
            document.body.removeChild(textArea);
        }

        document.getElementById('shareButton').addEventListener('click', async () => {
            const shareData = {
                title: 'Asmaa BADR - Professeure de Français',
                text: translations[currentLanguage].description,
                url: window.location.href
            };
            try {
                if (navigator.share) {
                    await navigator.share(shareData);
                } else {
                    copyToClipboardFallback(window.location.href);
                }
            } catch (err) {
                console.error("Share error, using fallback: ", err);
                copyToClipboardFallback(window.location.href);
            }
        });

        // --- Initialize with default language based on location ---
        window.onload = () => {
            // Update the meta tags with the current URL when the page loads
            const currentUrl = window.location.href;
            document.querySelector('meta[property="og:url"]').setAttribute('content', currentUrl);
            document.querySelector('meta[property="twitter:url"]').setAttribute('content', currentUrl);

            fetch('https://get.geojs.io/v1/ip/country.json')
                .then(response => response.json())
                .then(data => {
                    if (data.country === 'EG') {
                        setLanguage('ar');
                    } else {
                        setLanguage('fr');
                    }
                })
                .catch(error => {
                    console.error('Error fetching location, defaulting to French.', error);
                    setLanguage('fr'); // Fallback to French on error
                });
        };
    </script>
</body>
